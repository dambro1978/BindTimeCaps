<html>
<head>
//need jquery
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
//call library
<script type="text/javascript" src="../JSTC.JS"></script>
<head>
<body>
 <input type="button" id="btnGet" />
 <input type="button" id="btnListener" />
//example of usage with bindJ function with 5 param
 <script type="text/javascript">
		$(function () {
			$("#btnGet").click(function () {
			;(async () => {
			const timeCapsule = await bindJ("Name", "POST", "api/AjaxAPI/AjaxMethod", "application/json; charset=utf-8", "json");
			alert(timeCapsule.Name+" "+timeCapsule.DateTime);
		    })()
		  });
		});
</script>
//Listener
<script type="text/javascript">
		$(function () {
			$("#btnListener").click(setInterval(function () {
			;(async () => {
			const timeCapsule = await bindJ("Name", "POST", "api/AjaxAPI/AjaxMethod", "application/json; charset=utf-8", "json");
			alert(timeCapsule.Name+" "+timeCapsule.DateTime);
		    })()
		  });
		,300);
		});
</script>
</body>
</html>
